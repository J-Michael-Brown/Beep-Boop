<!DOCTYPE html>
<html lang="en" >
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">


      <form id="formOne">

        <label for="validationDefault01">Give me a Number:</label>
        <input type="text" class="form-control" id="romans">
        <div id="button-div">

          <button class="btn btn-primary" type="submit" id="LtoG">Least to Greatest</button>
          <button class="btn btn-primary" id="GtoL">Greatest to Least</button>

          <div class="results">

            <p class="message" id="final-output"></p>
            <p class="message" id="number-array"></p>
            <p class="message" id="justWrong" >That isn't even a number</p>
            <p class="message" id="tooLittle" >Number cannot be negative</p>
            <p class="message" id="tooBig" >Number is too big</p>

          </div>
        </div>
      </form>
    </div>

  </body>
</html>
