<!DOCTYPE html>
<html lang="en" >
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">

      <form id="form-name">
        <div class="input-group mb-3">
         <input type="text" id="user-name" class="form-control" placeholder="Enter your name here" aria-label="Recipient's username" aria-describedby="button-addon2">
         <div class="input-group-append">
           <button class="btn btn-outline-secondary" type="submit" id="cool-button">Login/Logout</button>
         </div>
       </div>
       <p><span id="greetings"></span></p>
      </form>
      <form id="form-main">

        <label for="validationDefault01"><h3>Give me a Number:</h3></label>
        <input type="text" class="form-control" id="user-number">
        <div id="button-div">

          <button class="btn btn-primary" type="submit" id="LtoG">Least to Greatest</button>
          <button class="btn btn-primary" id="GtoL">Greatest to Least</button>

        </div>
      </form>
      <button class="btn btn-danger" id="do-it-again">Again?</button>
      <div class="results">

        <div class="result-image">
          <div class="pictureframe">
            <img id="hal" class="low-opacity" src="img/Hal.jpg" alt="Hal 900" >
          </div>
          <p class="message" id="justWrong" >That isn't even a number</p>
          <p class="message" id="tooLittle" >Number cannot be negative</p>
          <p class="message" id="tooBig" >Number is too big</p>
          <p class="message" id="number-array"></p>
        </div>

      </div>
    </div>

  </body>
</html>
